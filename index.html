<!DOCTYPE html>
<html>
<head>
  <title>Lolscord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #313338;
      color: white;
      height: 100vh;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #2b2d31;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin: 0 0 20px 0;
    }

    .sidebar button {
      margin-top: auto;
      padding: 10px;
      background: #5865f2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    /* Main Chat */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: #2b2d31;
      padding: 15px;
      font-weight: 600;
      border-bottom: 1px solid #1e1f22;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .username-entry {
      display: flex;
      gap: 8px;
    }

    .username-entry input {
      padding: 5px 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .username-entry button {
      padding: 5px 10px;
      background: #5865f2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
    }

    .username {
      font-weight: bold;
      color: #5865f2;
      margin-right: 5px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: #383a40;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      background: #404249;
      border: none;
      color: white;
      border-radius: 6px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #5865f2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Lolscord</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="main">
  <div class="topbar">
    <div># global-chat</div>

    <div id="usernameBox" class="username-entry">
      <input id="usernameInput" placeholder="Enter username">
      <button onclick="setUsername()">Save</button>
    </div>
  </div>

  <div id="messages"></div>

  <div class="input-area">
    <input id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
const backend = "https://lolscord-backend-8ghq.onrender.com";
let socket = io(backend);

// If username already saved â†’ hide box
if (localStorage.getItem("username")) {
  document.getElementById("usernameBox").style.display = "none";
}

// Save username
function setUsername() {
  const username = usernameInput.value.trim();
  if (!username) return;

  localStorage.setItem("username", username);
  document.getElementById("usernameBox").style.display = "none";
}

// Logout
function logout() {
  localStorage.removeItem("username");
  location.reload();
}

// Load old messages
socket.on("load messages", messages => {
  messagesDiv.innerHTML = "";
  messages.forEach(addMessage);
});

// New messages
socket.on("chat message", addMessage);

// Send message
function sendMessage() {
  const username = localStorage.getItem("username");
  if (!username) {
    alert("Enter username first");
    return;
  }

  const msg = messageInput.value.trim();
  if (!msg) return;

  socket.emit("chat message", {
    username: username,
    message: msg
  });

  messageInput.value = "";
}

// Add message to UI
function addMessage(msg) {
  const div = document.createElement("div");
  div.className = "message";
  div.innerHTML = "<span class='username'>" + msg.username + ":</span> " + msg.message;
  messages.appendChild(div);
}
</script>

</body>
</html>
